<!DOCTYPE html>
<html lang="en">
<head>
  <title>Groupie Tracker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
    h5 {
      text-transform: uppercase;
      font-weight: bold;
    }
    body {
      background-color: #008AB8;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Logo</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="/">Artists</a></li>
        <li class="active"><a href="relation">Relation</a></li>
      </ul>
      <form class="navbar-form navbar-right" role="search">
        <div class="form-group input-group">
          <input type="text" class="form-control" placeholder="Search..">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">
              <span class="glyphicon glyphicon-searchran"></span>
            </button>
          </span>        
        </div>
      </form>

    </div>
  </div>
</nav>
  

<div class="container text-center">    
  <div class="row">

    <div class="col-sm-9">
      {{$temp := .GroupieRelation.RIndex}}

      {{range $i, $v := .GroupieArtist}}
      <div class="row">
        <div class="col-sm-3">
          <div class="well">
           <p>{{$v.Name}}</p>
           <img src="{{$v.Image}}" class="img-circle" height="100" width="100" alt="Avatar">
          </div>
        </div>
        <div class="col-sm-9">
          <div class="well">
              <h3>Concerts :</h3>
              {{range $key, $value := (index $temp $i).DatesLocations}}
            <h5>{{$key}}</h5>
            {{range  $value}}
              <p>{{.}}</p>
            {{end}}
            {{end}}
                <br>
          </div>
        </div>
      </div>
      {{end}}
      
    </div>

  </div>
</div>


<footer class="container-fluid text-center">
  <p>Create by Yerkin</p>
</footer>

</body>
</html>
